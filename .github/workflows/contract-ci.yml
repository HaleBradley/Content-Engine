name: Contract CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  contracts-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest numpy librosa

      - name: Validate host contract fixtures
        run: |
          python -m pytest tests/test_contract_fixtures.py

      - name: Validate clip analyzer contracts
        run: |
          cd services/val-content-engine
          python -m pytest tests/test_contract_schema.py tests/test_pipeline_smoke.py

      - name: Validate music analyzer contracts
        run: |
          cd services/music-analyzer
          python -m pytest tests/test_contract_schema.py

      - name: Validate planner compatibility and strict mode
        run: |
          cd services/montage-planner
          python -m pytest tests/test_planner.py

      - name: Validate render engine timeline contract
        run: |
          cd services/render-engine
          python -m pytest tests/test_engine.py
